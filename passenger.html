<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FLYVOSTOk</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <div class="left_bar">
                        <div class="contact_all">
                            <div class="contact">
                                <a href="tel:+74999930085">+7(499) 993 00 85</a>
                            </div>
                            <div class="lang">
                                <a href="#ru"><img src="images/RU.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="login">
                            <a href="#login">Войти</a>
                        </div>
                </div>
            </div>
        </div>
    </header>
    <section class="found">
        <div class="container">
            <div class="found_list">
                <div class="found_list_block">
                    <div class="found_list_block_left">
                        <div class="found_list_block_title">Азимут А9-9041</div>
                        <div class="d-flex">
                                <div class="found_list_block_left_start">
                                    <div class="found_list_block_left_city_start">17:40 <span>6 фев</span></div>
                                    <div class="found_list_block_left_date_start">Бухара BHK</div>
                                </div>
                                <div class="found_list_block_left_fly">
                                    <div class="found_list_block_left_flytime">2ч 05м</div>
                                    <div class="found_list_block_left_flystraight">прямой</div>
                                </div>
                                <div class="found_list_block_left_end">
                                    <div class="found_list_block_left_date_end">19:45 <span>6 фев</span></div>
                                    <div class="found_list_block_left_city_end">Москва VKO</div>
                                </div>
                        </div>
                    </div>
                    <div class="found_list_block_right_add">
                        <div class="found_list_block_right_add_baggage">
                            <img src="images/found_list_block_right_add_baggage.svg" alt="">
                            <span>Багаж: 25кг</span>
                        </div>
                        <div class="found_list_block_right_add_hand_luggage">
                            <img src="images/found_list_block_right_add_hand_luggage.svg" alt="">
                            <span>Ручная кладь: 5кг</span>
                        </div>
                        <div class="found_list_block_right_add_nutrition">
                            <img src="images/found_list_block_right_add_nutrition.svg" alt="">
                            <span>Питание: нет</span>
                        </div>
                    </div>  
                    <div class="found_list_block_right_money_btn">
                        <div class="found_list_block_right_money">22 520 ₽</div>
                        <div class="found_list_block_right_ticket_btn"><a href="#">Оформить билет</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="passenger">
            <div class="container">
                <div class="passenger_block">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                
                                <div class="passenger_left">
                                    <div class="passenger_left_title">
                                        <a href="#"><img src="images/passenger_left_title_arrow.svg" alt="">Назад</a>
                                    </div>
                                    
                                    <div class="passenger_left_name">Пассажир</div>
                                    
                                        <div class="surname">
                                            <label for="">Фамилия<span>*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="name">
                                            <label for="">Имя<span>*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="birthday">
                                            <label for="">Дата рождения<span>*</span></label>
                                            <input type="date" class="form-control" placeholder="__.__.____">
                                        </div>
                                        <div class="phone">
                                            <label for="">Телефон<span>*</span></label>
                                            <input type="number" class="form-control" placeholder="+">
                                        </div>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="passenger_right">
                                    <div class="passenger_quantity">
                                        <div class="passenger_quantity_title">Количество пассажиров </div>
                                        <div class="passenger_add">
                                            <a href="#" class="previous"><img src="images/Remove_Minus_Circle.svg" alt=""></a>
                                            <a class="passenger_number">1</a>
                                            <a href="#" class="next"><img src="images/Add_Plus_Circle.svg" alt=""></a>
                                        </div>
                                        
                                    </div>
                                    <div class="passenger_right_passport_number">
                                        <label for="#">Серия и номер паспорта<span>*</span></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="passenger_right_passport_date">
                                        <label for="#">Срок действия паспорта<span>*</span></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="passenger_right_passport_nationality">
                                        <label for="nationality">Выбрать гражданство</label>
                                        <select class="form-select" aria-label="Выбрать гражданство">
                                            <option selected>Выбрать гражданство</option>
                                            <option value="1">Russian</option>
                                            <option value="2">Amerika</option>
                                            <option value="3">Kanada</option>
                                        </select>
                                    </div>
                                    <div class="passenger_right_passport_email">
                                        <label for="#">Email<span>*</span></label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="passenger_right_passport_age">
                                        <label for="#">Возрастная категория</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                            
                            </div>
                            <div class="passenger_btn_text">
                                <div class="passenger_btn">
                                    <a href="#">Оформить билет</a>
                                </div>
                                <div class="passenger_reg">
                                    <label class="form_rule_checkbox">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <span> Зарегистрировать аккаунт/войти</span>
                                    </label>
                                </div>

                            </div>
                            
                        </div>
                    </form>
                        
                    
                </div>
            </div>        
        </div>
    </section>
</body>
</html>
