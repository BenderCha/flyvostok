<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FLYVOSTOk</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <div class="left_bar">
                        <div class="contact_all">
                            <div class="contact">
                                <a href="tel:+74999930085">+7(499) 993 00 85</a>
                            </div>
                            <div class="lang">
                                <a href="#ru"><img src="images/RU.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="login">
                            <a href="#login">Войти</a>
                        </div>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <form>
                
                <div class="where">
                    <img src="images/where_up.svg" alt="" class="up">
                    <input type="text" class="form-control" placeholder="Откуда">
                    <div class="reverse_swap">
                        <a href="#"><img src="images/swap.svg" alt=""></a>
                    </div>
                </div>
                
                    

                <div class="where2">
                    <img src="images/where_down.svg" alt="" class="down">
                    <input type="text" class="form-control" placeholder="Куда">
                </div>
                <div class="reverse">
                        <div class="reverse_back">
                            <input type="text" class="form-control back_departure" placeholder="Обратно">
                            <img src="images/date.svg" alt="">
                        </div>
                        <div class="reverse_date">
                            <input type="text" class="form-control departure_date" placeholder="Дата вылета">
                            <img src="images/date.svg" alt="">
                        </div>
                        <div class="reverse_currency">
                            <input type="text" class="form-control departure_currency" placeholder="Валюта">
                            <img src="images/coin.svg" alt="">
                        </div>
                   
                </div>
                <div class="btn_seacrch_form">
                    <button type="submit" class="btn btn-search">Найти билеты</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
